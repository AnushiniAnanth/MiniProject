<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
   
    padding: 20px;
    background-image: url("appoinment.webp");
     background-size: cover;
      background-repeat: no-repeat;
      
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

#confirmationMessage {
    margin-top: 20px;
    font-size: 18px;
    color: green;
    text-align: center;
}

  </style>
</head>
<body>
  
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-white rounded"> <h2>Book An Appoitnment</h2></div><br>
        <form id="appointmentForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="Dr.Anushini ananth">Dr. Anushini ananth - Cardiologist</option>
                <option value="Dr. Narmitha ">Dr.Narmitha - Orthologist</option>
                <option value="Dr.Hari hara sudhan ">Dr. Hari hara sudhan - general Physician</option>
                <option value="Dr.harini">Dr. Harini - Dentist</option>
                <option value="Dr. John ">Dr.john - Psycologist</option>
            </select>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const doctor = document.getElementById('doctor').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    const confirmationMessage = `Appointment booked successfully! 
        <br> Name: ${name} 
        <br> Email: ${email}
        <br> Doctor: ${doctor}
        <br> Date: ${date}
        <br> Time: ${time}`;

    document.getElementById('confirmationMessage').innerHTML = confirmationMessage;
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthLink - Live Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("chatbot.png");
      background-size: cover;
      background-repeat: no-repeat;
   
      padding: 50px;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
       left: 10%;
         

      border-radius: 8px;
      box-shadow: 10px 10px 10px 0px white;
      padding: 20px;
      height: 500px;
 
      display: flex;
      flex-direction: column;
      background-color: #f1f1f1;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .chat-box .message {
      
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .chat-box .message p {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .chat-box .message.user p {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .chat-box .message.doctor p {
      background-color: #f1f1f1;
      color: #000;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      margin-top: 20px;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h3>Live Chat with Expert Doctors</h3>
  <div class="chat-box" id="chatBox">
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');

  function sendMessage() {
    const message = userInput.value;
    if (message.trim() === '') return;

    // Add user message to chat box
    addMessageToChatBox('user', message);

    // Clear input field
    userInput.value = '';

    // Simulate doctor's response after a delay
    setTimeout(() => {
      addMessageToChatBox('doctor', generateDoctorResponse(message));
    }, 1000);
  }

  function addMessageToChatBox(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerHTML = `<p>${message}</p>`;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function generateDoctorResponse(userMessage) {
    const responses = [
    "I'm here to help you.",
      "Can you provide more details about your symptoms?",
      "Please give me a moment to look that up.",
      "It's important to stay hydrated. Drink plenty of water.",
      "I'm scheduling an appointment for you."
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }
</script>

</body>
</html>
